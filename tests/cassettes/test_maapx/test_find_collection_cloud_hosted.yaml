        concept-id=\"C2142749196-LPCLOUD\" revision-id=\"28\" format=\"application/echo10+xml\"><Collection><ShortName>GEDI01_B</ShortName><VersionId>002</VersionId><InsertTime>2021-03-15T00:00:00.000Z</InsertTime><LastUpdate>2024-04-16T06:03:01.806Z</LastUpdate><LongName>Not
        provided</LongName><DataSetId>GEDI L1B Geolocated Waveform Data Global Footprint
        Level V002</DataSetId><Description>The Global Ecosystem Dynamics Investigation
        (GEDI) mission aims to characterize ecosystem structure and dynamics to enable
        radically improved quantification and understanding of the Earth\u2019s carbon
        cycle and biodiversity. The GEDI instrument produces high resolution laser
        ranging observations of the 3-dimensional structure of the Earth. GEDI is
        attached to the International Space Station (ISS) and collects data globally
        between 51.6\u00b0 N and 51.6\u00b0 S latitudes at the highest resolution
        and densest sampling of any light detection and ranging (lidar) instrument
        in orbit to date. Each GEDI Version 2 granule encompasses one-fourth of an
        ISS orbit and includes georeferenced metadata to allow for spatial querying
        and subsetting.\r\n\r\n\r\nThe GEDI Level 1B Geolocated Waveforms product
        (GEDI01_B) provides geolocated corrected and smoothed waveforms, geolocation
        parameters, and geophysical corrections for each laser shot for all eight
        GEDI beams. GEDI01_B data are created by geolocating the GEDI01_A raw waveform
        data. The GEDI01_B product is provided in HDF5 format and has a spatial resolution
        (average footprint) of 25 meters.  \r\n\r\nThe GEDI01_B data product contains
        85 layers for each of the eight beams including the geolocated corrected and
        smoothed waveform datasets and parameters and the accompanying ancillary,
        geolocation, and geophysical correction. Additional information can be found
        in the GEDI L1B Product Data Dictionary.\r\n\r\nImprovements for Version 2\r\n*
        Metadata has been updated to include spatial coordinates.\r\n* Granule size
        has been reduced from one full ISS orbit (~5.8 GB) to four segments per orbit
        (~1.5 GB).\r\n* Filename has been updated to include segment number and version
        number.\r\n* Improved Geolocation.\r\n* Added elevation from the SRTM digital
        elevation model for comparison.\r\n* Modified the method to predict an optimum
        algorithm setting group per laser shot.\r\n* Added additional land cover datasets
        related to phenology, urban infrastructure, and water persistence.\r\n* Added
        selected_mode_flag dataset to root beam group using selected algorithm.\r\n*
        Removed shots when the laser is not firing.\r\n* Modified file name.</Description><DOI><DOI>10.5067/GEDI/GEDI01_B.002</DOI><Authority>https://doi.org</Authority></DOI><CollectionDataType>SCIENCE_QUALITY</CollectionDataType><RevisionDate>2024-04-11T15:55:00.000Z</RevisionDate><SuggestedUsage>Science
